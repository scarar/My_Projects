<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Spaceship</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #1b1b1b;
      background-image: radial-gradient(circle at center, #1d232a, black);
      overflow: hidden;
    }

    #spaceship {
      width: 120px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 40%;
      transform: translateX(-50%);
      background-image:
              radial-gradient(circle at center top, #555, #333),
              linear-gradient(to bottom, #666, #222),
              radial-gradient(circle at center bottom, #333, #111);
      background-size: 100% 20%, 100% 100%, 100% 20%;
      background-repeat: no-repeat;
      background-position: top, center, bottom;
      border-radius: 60% 60% 10% 10%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      border: 2px solid #888;
    }

    #cockpit {
      width: 60px;
      height: 40px;
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      border-radius: 50%;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #engine {
      display: flex;
      justify-content: space-around;
      position: absolute;
      bottom: -30px;
      left: 0;
      right: 0;
      margin: auto;
      width: 100%;
      height: 40px;
    }

    .flame {
      width: 20px;
      height: 60px;
      background-color: orange;
      background-image: radial-gradient(circle at 50% 30%, rgba(255,255,0,0.5), rgba(255,69,0,0.8), transparent 70%);
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.7), 0 0 60px rgba(255, 140, 0, 0.5);
      border-radius: 50% 50% 0 0;
      position: relative;
    }

    .flame::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 60px;
      background-color: orange;
      background-image: radial-gradient(circle at 50% 20%, rgba(255,165,0,0.4), rgba(255,69,0,0.6), transparent 80%);
      border-radius: 50% 50% 0 0;
      opacity: 0.7;
      filter: blur(6px);
    }
  </style>
</head>
<body>
<div id="spaceship">
  <div id="cockpit"></div>
  <div id="engine">
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
  </div>
</div>
</body>
</html>
